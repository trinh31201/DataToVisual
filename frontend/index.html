<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataToVisual</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>DataToVisual</h1>
        <p class="subtitle">Ask business questions in plain English</p>

        <div class="query-box">
            <input
                type="text"
                id="question"
                placeholder="e.g., Compare total sales in 2026 vs 2022"
            >
            <button id="submit" onclick="submitQuery()">Ask</button>
        </div>

        <div class="examples">
            <span>Try:</span>
            <button onclick="setQuestion('Compare total sales in 2026 vs 2022')">Sales comparison</button>
            <button onclick="setQuestion('How are our sales trending over the last 5 years?')">Sales trend</button>
            <button onclick="setQuestion('What are our top 5 selling products?')">Top products</button>
            <button onclick="setQuestion('Show sales by product category')">By category</button>
            <button onclick="setQuestion('What is the average order value by category?')">Avg order value</button>
            <button onclick="setQuestion('Show monthly revenue for 2025')">Monthly revenue</button>
            <button onclick="setQuestion('Which category has the highest sales volume?')">Top category</button>
            <button onclick="setQuestion('Show sales distribution as a pie chart')">Pie chart</button>
            <button onclick="setQuestion('Compare Q1 vs Q4 sales in 2024')">Quarterly comparison</button>
            <button onclick="setQuestion('List products with price above 500')">Premium products</button>
            <button onclick="setQuestion('Show total quantity sold per product')">Quantity by product</button>
            <button onclick="setQuestion('What is total revenue by product name?')">Revenue by product</button>
        </div>

        <div id="loading" class="loading hidden">Loading...</div>

        <div id="result" class="result hidden">
            <div class="chart-container">
                <canvas id="chart"></canvas>
            </div>
        </div>

        <div id="error" class="error hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
